    <div class="container-fluid">
      <div class="card">
        <h2>Get the weather</h2>
      </div>

      </br>

      <h3>JavaScript API</h3>
      <h5>Get the temperature for the next 3 days:</h5>

      <button class="btn btn-info" id="search-js">Search Weather!</button>
      <div id="errors2" for="errorField2"></div>
