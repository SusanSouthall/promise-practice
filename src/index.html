<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <h2>Get the weather</h2>
      </div>
      </br>
      </br>
      <h3>JQuery API</h3>
      <h5>Get the temperature for your zipcode:</h5>
      <label id="zip">Please enter a zip code:</label>
      <input type="text" id="zip-location">
      <button class="btn btn-info" id="search-jQuery">Search Weather!</button>
      <div id="errors" for="errorField"></div>
      <div id="weather-output"></div>
      <hr>

      <h3>JavaScript API</h3>
      <h5>Get the temperature for the next 3 days:</h5>
      <label id="zip">Please enter a City name:</label>
      <input type="text" id="city-location">
      <button class="btn btn-info" id="search-js">Search Weather!</button>
      <div id="errors2" for="errorField2"></div>
      <div id="weatherZip-output"></div>

      <h3>JavaScript API 2</h3>
      <h5>Check the Current Wave Direction in your current location:</h5>
      <label id="lng">Please enter a longitude:</label>
      <input type="text" id="long-input">
      <label id="lat">Please enter a latitude:</label>
      <input type="text" id="lat-input">
      <button class="btn btn-info" id="search-js-2">Search Weather!</button>
      <div id="errors3" for="errorField3"></div>
      <div id="weather-long-lat-output"></div>
    </div>
  </body>
</html>
